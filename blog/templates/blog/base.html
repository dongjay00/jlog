{% load static %}

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <title>Jay's blog</title>
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu"
        ><span class="glyphicon glyphicon-plus">+</span></a
      >
      <a href="{% url 'post_draft_list' %}" class="top-menu"
        ><span class="glyphicon glyphicon-edit">edit</span></a
      >
      <p class="top-menu">
        Hello {{ user.username }}
        <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
      </p>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu"
        ><span class="glyphicon glyphicon-lock">login</span></a
      >
      {% endif %}
      <h1><a href="/">Jay's Blog</a></h1>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
